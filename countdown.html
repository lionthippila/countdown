<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PromptPay Countdown</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2em;
    }
    #timer {
      font-size: 2em;
      color: red;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      background-color: #00aa00;
      color: white;
      padding: 12px 24px;
      font-size: 1.2em;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h2 id="amount">ยอดชำระ: ... บาท</h2>
  <p id="timer">...</p>
  <a id="qr" class="btn" target="_blank">เปิด QR</a>

  <script>
    const params = new URLSearchParams(window.location.search);
    const amount = params.get("amount");
    const expires = new Date(params.get("expires"));
    const qr = params.get("qr");

    document.getElementById("amount").textContent = `ยอดชำระ: ${amount} บาท`;
    document.getElementById("qr").href = qr;

    function updateTimer() {
      const now = new Date();
      const diff = Math.max(0, Math.floor((expires - now) / 1000));
      const min = Math.floor(diff / 60);
      const sec = diff % 60;

      if (diff <= 0) {
        document.getElementById("timer").textContent = "หมดเวลาแล้ว!";
        document.getElementById("timer").style.color = "gray";
      } else {
        document.getElementById("timer").textContent = `เหลือเวลา: ${min} นาที ${sec} วินาที`;
      }
    }

    updateTimer();
    setInterval(updateTimer, 1000);
  </script>
</body>
</html>
